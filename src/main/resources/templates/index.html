<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


    <main>
        <div class="container">

            <h1 style="font-size:50px;text-align:center;color:#4b4c4d;background-color:#f0f3f8;">URL Shortener</h1>
            <hr>
            <br><br><br><br><br>

            <form th:action="@{/shorten}" th:object="${urlRequestBodyForm}" method="post">
                <div class="form-group">
                    <h3 style="font-size:30px;text-align:left;color:#4b4c4d;"><label>Original URL</label></h3>
                    <input type="text" class="form-control" id="originalUrl" name="originalUrl" placeholder="Enter original URL" th:field="*{longUrl}" style="font-size:20px;">
                </div>
                <button type="submit" class="btn btn-primary" style="font-size:20px;" >Shorten</button>
            </form>

        </div>
    </main>


    <div class="footer-basic">
        <footer>
            <div class="social">
                <a href="https://www.linkedin.com/in/mohammed-abdul-sofiyan-550049165/" target="_blank"><i class="icon ion-social-linkedin"></i></a>
                <a href="https://github.com/sufiyan0211" target="_blank"><i class="icon ion-social-github"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="https://www.sufiyandev.com/" style="color:#4262e3;" target="_blank">Portfolio</a></li>
                <li class="list-inline-item"><a href="https://www.sufiyandev.com/#projects" style="color:#4262e3;" target="_blank">Projects</a></li>
            </ul>
            <p class="copyright" style="color:#e34280;">SufiyanDev Â© 2022</p>
        </footer>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>


</body>
</html>
